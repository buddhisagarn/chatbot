<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .search-bar {
        display: flex;
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        margin-bottom: 60px;
      }
      .input-search {
        padding: 12px 20px;
        flex-grow: 1;
        border-radius: 10px;
        border: 1px solid;
        font-size: 15px;
      }
      .send-button {
        padding: 10px 20px;
        margin-left: 10px;
        border-radius: 10px;
        border: none;
        color: white;
        background: rgb(25, 135, 84);
        cursor: pointer;
        font-size: 15px;
      }
      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: start;
        gap: 20px;
      }
      .chat-user {
        display: flex;
        align-items: start;
        gap: 5px;
        justify-content: end;
      }
      .chat-robot {
        display: flex;
        align-items: start;
        gap: 5px;
        max-width: 350px;
      }
      .chat-message-profile {
        width: 50px;
      }
      .chat-message {
        border-radius: 10px;
        padding: 12px 15px;
        background-color: rgb(245, 240, 240);
      }
      .chat-messages-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <!--it understands the jsx and components  -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>

    <!-- External library for the chatbot -->
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <!-- This provides routing and link -->
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <!-- This converts the javascript xml into js -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatBot({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");

        const handleClick = () => {
          setIsLoading(true);

          // simulate API call
          setTimeout(() => {
            console.log("Task completed");
            setIsLoading(false);
          }, 2000);
        };

        function saveInputChange(event) {
          setInputText(event.target.value);
        }

        async function sendMessage() {
          const newChatMessage = [
            //spread operators, it's generally takes the value in array and copy them in new array
            ...chatMessages,
            {
              key: crypto.randomUUID(),
              message: inputText,
              sender: "user",
            },
          ];
          setChatMessages(newChatMessage);

          const response = await Chatbot.getResponseAsync(inputText);
          setChatMessages([
            //spread operators, it's generally takes the value in array and copy them in new array
            ...newChatMessage,
            {
              key: crypto.randomUUID(),
              message: response,
              sender: "robot",
            },
          ]);
          setInputText("");
          handleClick();
        }
        function pressEnter(event) {
          if (event.key === "Enter") {
            setInputText("");
            sendMessage();
          }
          if (event.key === "Escape") {
            setInputText("");
          }
        }
        return (
          <div className="search-bar">
            <input
              type="text"
              placeholder="Sent a message to chatbot"
              size="30"
              onChange={saveInputChange}
              value={inputText}
              onKeyDown={pressEnter}
              className="input-search"
            />
            <button onClick={sendMessage} className="send-button">
              Send{" "}
            </button>
          </div>
        );
      }

      // function ChatUser(props) {
      // const message = props.message;
      // const sender = props.sender;
      //Shortcut for the above code
      // const { message, sender } = props;
      //more shortcut
      function ChatUser({ message, sender }) {
        /*
              if (sender === "robot") {
                return (
                  <div>

                    {message}
                  </div>
                );
              } */
        return (
          <div className={sender === "user" ? "chat-user" : "chat-robot"}>
            {/* shortcut for the if else statements in typescript */}
            {sender === "robot" && (
              <img src="./robot.png" className="chat-message-profile" />
            )}
            <div className="chat-message">{message}</div>
            {sender === "user" && (
              <img src="./user.png" className="chat-message-profile" />
            )}
          </div>
        );
      }
      function ChatMessages({ chatMessages }) {
        const chatMessagesRef = React.useRef(null);
        React.useEffect(() => {
          const containerElem = chatMessagesRef.current;
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [chatMessages]);
        //Array Destructuring
        //The first value gets the first array value and 2nd will get the second value . The order matters
        // const [chatMessages, setChatMessages] = array;
        // const chatMessages = array[0];
        // //updater function
        // const setChatMessages = array[1];
        // console.log(chatMessages);

        //Instead of saving the value in array we use state variable and function with usestate i.e in above usestate code line 59

        return (
          <div className="chat-messages-container" ref={chatMessagesRef}>
            {chatMessages.map((chatmessage) => {
              return (
                <ChatUser
                  key={chatmessage.key}
                  message={chatmessage.message}
                  sender={chatmessage.sender}
                />
              );
            })}
          </div>
        );
      }

      function App() {
        // const array = React.useState([
        const [chatMessages, setChatMessages] = React.useState([
          {
            key: "1",
            message: "Hello chatBot",
            sender: "user",
          },
          {
            key: "2",
            message: "Hello! How can I help You",
            sender: "robot",
          },
          {
            key: "3",
            message: "Get me today date",
            sender: "user",
          },
          {
            key: "4",
            message: "Today is Novemner 12",
            sender: "robot",
          },
        ]);

        return (
          <div className="app-container">
            <ChatMessages chatMessages={chatMessages} />
            <ChatBot
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }
      // const searchBar = (
      //   /* we can use directly comment like this*/
      //   //What is the purpope of this comment
      //   /* We can use this also called function  {ChatBot()}*/
      // );
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
